{% extends 'common.html %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'detail.css' %}">
{% endblock styles %}

{% block content %}
    <script>
        window.addEventListener('load', function() {
            let toCartBtn = document.getElementById("add-to-cart");
                increase = document.getElementById("increase"),
                decrease = document.getElementById("decrease"),
                counter = document.getElementById("counter")

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            toCartBtn.onclick = function (event) {
                fetch('{% url "cart" %}'), {
                    method: 'POST',
                    headers: {
                        "Content-type": "application/json",
                        "X-CSRFToken": csrftoken
                    },
                    body: JSON.stringify({
                        "productId": 123
                    })
                })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.log(error))
            }
            increase.onclick = function (event) {
                let value = parseInt(counter.innerHTML);
                if (isNaN(value)) value = 0;
                if (value < {{ product.stock }}) value++;
                counter.innerHTML = value.toString();
            }

            decrease.onclick = function (event) {
                let value = parseInt(counter.innerHTML);
                if (isNaN(value)) value = 0;
                if (value > 0) value--;
                counter.innerHTML = value.toString();
            }

        });
    </script>

    <div class="product-container">
        <div class="image-container">
            {% for image in product.productimage_set.all %}
                <img src="{{ image.image.url }}" alt="" height="300px">
            {% endfor %}
        </div>
        <div class="info-container">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <h3>{{ product.price }}</h3>
            <div class="counter-block">
                <button class="btn btn-light" id="decrease">-</button>
                <b id="counter">0</b>
                <button class="btn btn-light" id="increase">+</button>
            </div>
            <a href="{% url 'product-detail' product.id %}" type="button" class="btn btn-danger" id="add-to-cart">Добавить в корзину</a>
        </div>
    </div>

{% endblock content %}
